<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="app_wrapper">
      <main>
        <section class="location">
          <div class="city">Egypt, US</div>
          <div class="date">Tuesday 1 March 2022</div>
        </section>
        <div class="main_temperature">
          <div class="temp">20 <span>℃</span></div>
          <div class="weather">Fog</div>
          <div class="high_low">20<span>℃</span> / 25<span>℃</span></div>
        </div>
      </main>
      <header>
        <input
          type="text"
          placeholder="Search..."
          autocomplete="off"
          class="searchBar"
          id="search"
        />
      </header>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
